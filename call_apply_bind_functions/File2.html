<!DOCTYPE html>
<html lang="en">

<!--
    call() function is used to create a context between the non scopic components 
-->

<body>
    <script>
        let obj = {
            num1: 10,
            num2: 20
        };

        function fun_one(arg1, arg2, arg3) {
            return this.num1 + this.num2 + arg1 + arg2 + arg3;
        }

        console.log(fun_one.call(obj, 30, 40, 50));
    </script>
</body>

</html>
