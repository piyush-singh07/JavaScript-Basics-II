<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--
        Closure : Inner functions accessing outer function data or global data
        behaviour of var keyword in case of closure : var keyword does not allow multiple copies in case of closure concept
    -->

    <script>
        function fun_one() {
            var x = 10;
            var y = 20;
            return () => {
                console.log(x);
                console.log(y);
            };
        };
        console.dir(fun_one());
        console.log(fun_one());
        console.log(fun_one()()); //0: Closure (fun_one) {x: 10, y: 20}
    </script>

</body>

</html>
